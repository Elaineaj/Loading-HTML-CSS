<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>

    <style>
    
    .loading{
        width: 200px;
        height: 200px;
        border: 5px solid #BA55D338;
      border-top-color:#8B668B;
      border-radius:50%; 
      animation: spin 1s linear infinite;
    }
@keyframes spin {
  to{
    transform: rotate(360deg) ;
  }
}

</style>

</head>
<body>
    
    <div class="loading"></div>
</body>
</html>
